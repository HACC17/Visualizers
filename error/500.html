<html>
	<head>
		<title>500 Internal Server Error</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style type="text/css">
			html {
				font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				text-align: center;
			}
			
			html,
			body {
				margin: 0;
				padding: 0;
				color: #444;
			}
			
			.code {
				padding: 2px 5px;
				background: #EEE;
				font-family: monospace;
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		<div style="padding: 10px 0 20px; background: #E3F2FD; text-align: center;">
			<div style="margin: 20px; font-size: 86px; color: #2196F3;">Something went wrong!</div>
			<div style="margin-bottom: 30px; font-size: 16px; color: #64B5F6;">500 Internal Server Error</div>
		</div>
		<div style="margin-top: 40px;">We've encountered an error and cannot complete the request.</div>
		<div style="margin-top: 25px;">Reference ID: <span class="code">%s</span></div>
	</body>
</html>
