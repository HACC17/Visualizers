<script>

var data = [50,30,20,10,56, 16];
// var labels = ["","",""];

var canv = d3.select("#canvas");

// start
var t_line_grow = 500;
var t_poly_grow = 500;

var orig_cx = 200;
var orig_cy = 200;
var radius = 150;
var num = data.length;
var max_val = Math.max.apply(null,data);

var lines = canv.selectAll("line").data(data).enter().append("line");
var polygons = canv.selectAll("polygon").data(["back", "data"])
    .enter().append("polygon").attr("id",function(d){ return d; });
var back = canv.select("#back");
var poly = canv.select("#data");

//initialize background polygon
back.attr("points",""+orig_cx+","+orig_cy).attr("opacity","0.3").attr("fill","gray")
  .attr("points",
    function() {
      return data.map(function(d,i) {
        return [
          radius*Math.cos(Math.PI*2/num*i-Math.PI/2)+orig_cx,
          radius*Math.sin(Math.PI*2/num*i-Math.PI/2)+orig_cy
        ].join(",");
      }).join(" ");
    });
//initialize lines
lines
  .attr("stroke","black").attr("stroke-width","2")
  .attr("x1",orig_cx).attr("y1",orig_cy)
  .attr("x2",orig_cx).attr("y2",orig_cy);
//extend the lines
lines.transition().duration(t_line_grow)
  .attr("x2",function(d,i){ return radius*Math.cos(Math.PI*2/num*i-Math.PI/2)+orig_cx; })
  .attr("y2",function(d,i){ return radius*Math.sin(Math.PI*2/num*i-Math.PI/2)+orig_cy; });
//extend the polygon
poly.attr("points",""+orig_cx+","+orig_cy).attr("opacity","0.4").attr("fill","green").transition().delay(t_line_grow).duration(t_poly_grow)
  .attr("points",
    function() {
      return data.map(function(d,i) {
        return [
          radius*d/max_val*Math.cos(Math.PI*2/num*i-Math.PI/2)+orig_cx,
          radius*d/max_val*Math.sin(Math.PI*2/num*i-Math.PI/2)+orig_cy
        ].join(",");
      }).join(" ");
    });



</script>
