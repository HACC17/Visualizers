<html>
	<head>
		<title>404 Not Found</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style type="text/css">
			html {
				font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				text-align: center;
			}
			
			html,
			body {
				margin: 0;
				padding: 0;
				color: #444;
			}
			
			a {
				color: #42A5F5;
				text-decoration: none;
			}
		</style>
		<script type="text/javascript">
			function get(url, success, fail) {
				var request = new XMLHttpRequest();
				request.addEventListener("load", function (event) {
					if (success) {
						success.call(this, request.responseText, request);
					}
				}, false);
				request.addEventListener("error", function (event) {
					if (fail) {
						fail.call(this, request.responseText, request);
					}
				}, false);
				request.addEventListener("abort", function (event) {
					if (fail) {
						fail.call(this, request.responseText, request);
					}
				}, false);
				request.open("GET", url, true);
				// request.setRequestHeader("Cache-Control", "no-cache");
				request.setRequestHeader("X-Requested-With", "XMLHttpRequest");
				try {
					request.send(null);
				} catch (error) {}
			};
			
			setInterval(function () {
				get("http://192.168.200.100:8080/", function (text, request) {
					if (request.status == 200) {
						location.reload();
					}
				});
			}, 5000);
		</script>
	</head>
	<body>
		<div style="padding: 20px; background: #E3F2FD; text-align: center;">
			<div style="margin-bottom: 20px; font-size: 86px; color: #2196F3;">We couldn't find that!</div>
			<div style="margin-bottom: 30px; font-size: 16px; color: #64B5F6;">404 Not Found</div>
		</div>
		<div style="margin-top: 40px;">Sorry, that page or resource does not exist!</div>
		<div style="margin-top: 25px;">Try the <a href="/">home page</a>.</div>
	</body>
</html>
