<html>
	<head>
		<title>{errorCode} {errorName}</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style type="text/css">
			html {
				font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				text-align: center;
			}
			
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			body {
				color: #444;
			}
			
			a {
				color: #42A5F5;
				text-decoration: none;
			}
			
			.error-box {
				padding: 10px 0 20px;
				background: #E3F2FD;
				text-align: center;
			}
			
			.code {
				padding: 2px 5px;
				background: #EEE;
				font-family: monospace;
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		<div class="error-box">
			<div style="margin: 20px; font-size: 72px; color: #2196F3;">{errorMessage}</div>
			<div style="margin-bottom: 30px; font-size: 16px; color: #64B5F6;">{errorCode} {errorName}</div>
		</div>
		<div style="margin-top: 40px;">{errorInformation}</div>
		<div style="margin-top: 25px;">{errorHelpText}</div>
	</body>
</html>
